{% extends "layout2.html" %}

{% block pageTitle %}
  Main menu
{% endblock %}


{% block beforeContent %}
  <a class="govuk-back-link" href="javascript:window.history.back()">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

<form class="form" method="post">

        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">

              <h1 class="govuk-fieldset__heading">
                Why do you want to remove [provider name] from the database?
              </h1>
            </legend>




            <div class="govuk-form-group govuk-!-margin-top-6">

  <div id="more-detail-hint" class="govuk-hint">
    Provide a reason.
  </div>
  <textarea class="govuk-textarea" id="more-detail" name="more-detail" rows="8" aria-describedby="more-detail-hint"></textarea>
  <div id="more-detail-hint" class="govuk-hint govuk-!-margin-top-1">
    You have 100 characters remaining
  </div>
</div>

          </fieldset>
        </div>


<a href="deleted-notification"
        <button class="govuk-button" data-module="govuk-button">Save and continue</button>
</a>

</form>
    </div>
  </div>

{% endblock %}
