{% extends "layout2.html" %}

{% block pageTitle %}
  Main menu
{% endblock %}





{% block content %}

<div class="govuk-width-container">

      <main class="govuk-main-wrapper">

  <div class="govuk-grid-row">
<div class="govuk-grid-column-full">
  <h1 class="govuk-heading-l">
     Add new provider</h1>
     <h2 class="govuk-heading-m">
        General</h2>
</div>

  <div class="govuk-grid-column-one-half">

      <!--COLUMN 1-->
      <div class="govuk-form-group">
        <label class="govuk-label" for="customer-surname">
            Name of person sending application
        </label>
          <input class="govuk-input govuk-!-width-one-half" id="claimid" name="claimid" type="text">

        </div>
  <!--COLUMN 2-->
  <div class="govuk-form-group">
    <label class="govuk-label" for="customer-surname">
        Name of the nominated healthcare professional
    </label>
      <input class="govuk-input govuk-!-width-one-half" id="claimid" name="claimid" type="text">

    </div>

  <!--COLUMN 3-->
  <div class="govuk-form-group">
    <label class="govuk-label" for="customer-surname">
        Healthcare professional GMC/HCPC/NMC number
    </label>
      <input class="govuk-input govuk-!-width-one-half" id="claimid" name="claimid" type="text">

    </div>

  <!--COLUMN 4-->
  <div class="govuk-form-group">
    <label class="govuk-label" for="customer-surname">
      Phone number
    </label>
      <input class="govuk-input govuk-!-width-one-half" id="claimid" name="claimid" type="text">

    </div>

</div>

  <div class="govuk-grid-column-one-half">
<!--COLUMN 6-->
<div class="govuk-form-group">
  <label class="govuk-label" for="customer-surname">
      Name of workplace health organisation
  </label>
    <input class="govuk-input govuk-!-width-one-half" id="claimid" name="claimid" type="text">

  </div>

<!--COLUMN 7-->
<div class="govuk-form-group">
  <label class="govuk-label" for="customer-surname">
      Healthcare professional qualifications
  </label>
    <input class="govuk-input govuk-!-width-one-half" id="claimid" name="claimid" type="text">

  </div>




<!--COLUMN 11-->
<div class="govuk-form-group">
  <label class="govuk-label" for="customer-surname">
      Website address
  </label>
    <input class="govuk-input govuk-!-width-one-half" id="claimid" name="claimid" type="text">

  </div>


<!--COLUMN 12-->
<div class="govuk-form-group">
  <label class="govuk-label" for="customer-surname">
      Email address
  </label>
    <input class="govuk-input govuk-!-width-one-half" id="claimid" name="claimid" type="text">

  </div>
</div>


<div class="govuk-grid-column-two-thirds">
  <h2 class="govuk-heading-m">Address</h2>

  <!--COLUMN 5-->
  <div class="govuk-form-group">

    <div class="govuk-form-group">
    <label class="govuk-label" for="address-line-1">
      Address line 1
    </label>
    <input class="govuk-input" id="address-line-1" name="address-line-1" type="text" autocomplete="address-line1">
  </div>

  <div class="govuk-form-group">
    <label class="govuk-label" for="address-line-2">
      Address line 2 (optional)
    </label>
    <input class="govuk-input" id="address-line-2" name="address-line-2" type="text" autocomplete="address-line2">
  </div>

  <div class="govuk-form-group">
    <label class="govuk-label" for="address-town">
      Town or city
    </label>
    <input class="govuk-input govuk-!-width-two-thirds" id="address-town" name="address-town" type="text" autocomplete="address-level2">
  </div>

  <div class="govuk-form-group">
    <label class="govuk-label" for="address-county">
      County (optional)
    </label>
    <input class="govuk-input govuk-!-width-two-thirds" id="address-county" name="address-county" type="text">
  </div>

  <div class="govuk-form-group">
    <label class="govuk-label" for="address-postcode">
      Postcode
    </label>
    <input class="govuk-input govuk-input--width-10" id="address-postcode" name="address-postcode" type="text" autocomplete="postal-code">
  </div>


    </div>


  <h2 class="govuk-heading-m">Assessment details</h2>

      <!--COLUMN 13-->
      <div class="govuk-form-group">
        <label class="govuk-label" for="claimid">
            Price range for the health assessment
        </label>
        <input class="govuk-input govuk-!-width-one-half" id="claimid" name="claimid" type="text">
      </div>

      

      <!--COLUMN 15-->
      <div class="govuk-form-group">
        <label class="govuk-label" for="claimid">
            How far would you travel to deliver in person assessment?
        </label>
        <input class="govuk-input govuk-!-width-one-half" id="claimid" name="claimid" type="text">
      </div>

      <!--COLUMN 16-->
      <div class="govuk-form-group">
        <label class="govuk-label" for="claimid">
            Type of assessments offered
        </label>
        <div class="govuk-checkboxes govuk-checkboxes--small" data-module="govuk-checkboxes">
      <div class="govuk-checkboxes__item">
        <input class="govuk-checkboxes__input" id="organisation" name="organisation" type="checkbox" value="hmrc">
        <label class="govuk-label govuk-checkboxes__label" for="organisation">
        Workplace mental health assessment
        </label>
      </div>
      <div class="govuk-checkboxes__item">
        <input class="govuk-checkboxes__input" id="organisation-2" name="organisation" type="checkbox" value="employment-tribunal">
        <label class="govuk-label govuk-checkboxes__label" for="organisation-2">
          Workplace physical health assessment
        </label>
      </div>
        </div>
        </div>

        <!--COLUMN 16-->
        <div class="govuk-form-group">
          <label class="govuk-label" for="claimid">
              Type of assessments offered
          </label>
          <div class="govuk-checkboxes govuk-checkboxes--small" data-module="govuk-checkboxes">
        <div class="govuk-checkboxes__item">
          <input class="govuk-checkboxes__input" id="organisation" name="organisation" type="checkbox" value="hmrc">
          <label class="govuk-label govuk-checkboxes__label" for="organisation">
          In-person
          </label>
        </div>
        <div class="govuk-checkboxes__item">
          <input class="govuk-checkboxes__input" id="organisation-2" name="organisation" type="checkbox" value="employment-tribunal">
          <label class="govuk-label govuk-checkboxes__label" for="organisation-2">
            Remote
          </label>
        </div>
          </div>
        </div>
</div>
</div>

<a href="added-notification"
        <button class="govuk-button" data-module="govuk-button">Add provider</button>
</a>




      </div>
      </main>

  </div>

{% endblock %}
