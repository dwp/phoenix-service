{% extends "layout.html" %}

{% block pageTitle %}
  Start page example
{% endblock %}

{% block header %}
  <!-- Blank header with no service name for the start page -->
  {{ govukHeader() }}
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="javascript:window.history.back()">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

<form class="form" method="post">

        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
<span class="govuk-caption-l">Find out if you're eligible</span>
              <h1 class="govuk-fieldset__heading">
                What is the size of your business?
              </h1>
            </legend>
            <div class="govuk-radios" data-module="govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="size" name="size" type="radio" value="micro">
                <label class="govuk-label govuk-radios__label" for="size">
                  Micro (2-9 employees)
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="size-2" name="size" type="radio" value="small">
                <label class="govuk-label govuk-radios__label" for="size-2">
                  Small (10-49 employees)
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="size-3" name="size" type="radio" value="medium">
                <label class="govuk-label govuk-radios__label" for="size-3">
                  Medium (50-250 employees)
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="size-4" name="size" type="radio" value="large">
                <label class="govuk-label govuk-radios__label" for="size-4">
                  Large (over 250 employees)
                </label>
              </div>


            </div>

          </fieldset>
        </div>



        <button class="govuk-button" data-module="govuk-button">Continue</button>


</form>
    </div>
  </div>

{% endblock %}
